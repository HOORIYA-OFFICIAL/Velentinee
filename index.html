<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Valentine Surprise</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    position: relative;
  }
  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
    position: relative;
  }
  h1 {
    color: #ff4d6d;
    margin-bottom: 20px;
  }
  button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 10px;
    position: relative;
  }
  #yes {
    background-color: #ff4d6d;
    color: white;
  }
  #no {
    background-color: #ccc;
    position: absolute;
  }
  .heart {
    position: fixed;
    font-size: 2rem;
    animation: floatUp 4s ease-in-out infinite;
    user-select: none;
    pointer-events: none;
    color: #ff4d6d;
  }
  @keyframes floatUp {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-200px) scale(1.5); }
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>
<div class="card">
  <h1>Arslan, will you be my Valentine? üíñ</h1>
  <button id="yes" onclick="yesClicked()">Yes üòç</button>
  <button id="no" onmouseover="moveNo()">No üòú</button>
</div>
<script>
  // Make the No button run away
  function moveNo() {
    const noBtn = document.getElementById('no');
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  }

  // When Yes is clicked
  function yesClicked() {
    document.body.innerHTML = \`
      <div style="
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        height:100vh;
        text-align:center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        color:#ff4d6d;
        padding: 20px;
        font-family: Arial, sans-serif;
      ">
        <h1 style="font-size:2.5em; margin-bottom:15px; animation: fadeIn 2s forwards;">
          Yayyy! üíï Happy Valentine‚Äôs Day!
        </h1>
        <img src="https://raw.githubusercontent.com/HOORIYA-OFFICIAL/Valentine/main/us.jpg" alt="Our Picture" 
             style="max-width:350px; border-radius:20px; box-shadow:0 10px 20px rgba(0,0,0,0.3); animation: fadeIn 2s forwards; margin-bottom:15px;">
        <p style="font-size:1.3em; color:#444; animation: fadeIn 2s forwards;">
          Forever & Always üíñ
        </p>
      </div>
    \`;

    // Create floating hearts
    for(let i=0; i<20; i++){
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      heart.style.animationDelay = (i * 0.3) + 's';
      heart.textContent = 'üíñ';
      document.body.appendChild(heart);
    }
  }
</script>
</body>
</html>
